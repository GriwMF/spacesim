    n1:
      text: Мультиплеер
      description: Для управления кораблем нужно много людей. Реальных персонажей, как и ваш. У всех свои амбиции, навыки и настроение. Попробуйте собрать команду мечты.
    n2:
      text: Симуляция корабля
      description: Кислород, энергия, спальни экипажа, комната управления. Каждый отсек выполняет свою функцию, требует обслуживания и может быть поврежден.
    n3:
      text: Реальная экономика
      description: Все товары производятся заводами и перевозятся кораблями игроков. Торгуйте и помогайте общему развитию. Пиратствуйте, заботясь только о себе.
    n4:
      text: Текстовый геймплей
      description: Не переживайте - это только звучит скучно. На самом деле мы не хотим жертвовать глубиной ради оболочки. Да и не существует графики лучше той, которую может нарисовать наше воображение.
    n5:
      text: ZPG (zero player game)
      description: Твердое нет читерству, гриферству, убийству новичков. Хотя вы и можете влиять на персонажа, решения он принимает сам. Остается только наслаждаться непредвиденной цепочкой событий.
    n6:
      text: Открытый мир
      description: Целые солнечные системы без запретов и ограничений. Кто-то торгует, иной пиратствует, а лентяи сидят в баре. И лишь нули на балансе могут заставить их работать.
